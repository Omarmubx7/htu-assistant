<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athar Assistant</title>
    <link rel="icon" type="image/png" href="static/images/atharlogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #007AFF;
            --background: #f5f6fa;
            --surface: #fff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border: #e0e0e0;
            --bot-bubble: #f0f0f5;
            --user-bubble: var(--primary-accent);
            --input-bg: #fff;
            --quick-btn-bg: #f5f6fa;
            --quick-btn-hover: #e0e0e0;
        }
        [data-theme="dark"] {
            --primary-accent: #0A84FF;
            --background: #18191a;
            --surface: #232428;
            --text-primary: #fff;
            --text-secondary: #b0b0b5;
            --border: #33343a;
            --bot-bubble: #232428;
            --user-bubble: var(--primary-accent);
            --input-bg: #18191a;
            --quick-btn-bg: #232428;
            --quick-btn-hover: #33343a;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: var(--background);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        #chat-container {
            width: 98vw;
            max-width: 800px;
            height: 95vh;
            max-height: 900px;
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 18px;
            box-shadow: 0 4px 32px 0 #0001;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: background 0.3s, border 0.3s;
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1.5px solid var(--border);
            background: var(--surface);
            z-index: 2;
        }
        #header img {
            width: 36px;
            height: 36px;
            margin-right: 14px;
        }
        #header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-family: 'Inter', sans-serif;
            color: var(--primary-accent);
            letter-spacing: 1px;
            font-weight: 700;
        }
        #theme-toggle {
            background: var(--quick-btn-bg);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            font-size: 1.2rem;
        }
        #theme-toggle:hover {
            background: var(--quick-btn-hover);
            transform: scale(1.05);
        }
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 24px 18px 12px 18px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: transparent;
        }
        .message {
            display: flex;
            flex-direction: column;
            max-width: 90%;
            animation: fadeInUp 0.7s cubic-bezier(0.25, 1, 0.5, 1);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-bubble {
            padding: 14px 20px;
            border-radius: 18px;
            background: var(--bot-bubble);
            color: var(--text-primary);
            font-size: 1.05rem;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 2px 8px #0001;
            position: relative;
            overflow-x: auto;
            line-height: 1.6;
            border-bottom-left-radius: 6px;
        }
        .message-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            padding-left: 8px;
        }
        .quick-action-btn {
            background: var(--quick-btn-bg);
            border: 1px solid var(--border);
            color: var(--primary-accent);
            padding: 8px 14px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .quick-action-btn:hover {
            background: var(--quick-btn-hover);
            transform: translateY(-1px);
        }
        .user-message { align-self: flex-end; }
        .user-message .message-bubble {
            background: var(--user-bubble);
            color: #fff;
            border-bottom-right-radius: 6px;
            border-bottom-left-radius: 18px;
        }
        .bot-message { align-self: flex-start; }
        .bot-message .message-bubble {
            background: var(--bot-bubble);
            color: var(--text-primary);
        }
        #bottom-container {
            border-top: 1.5px solid var(--border);
            background: var(--surface);
            padding: 12px 20px;
        }
        #input-container {
            display: flex;
            background: var(--input-bg);
            border-radius: 12px;
            border: 1.5px solid var(--border);
            padding: 2px 8px;
            align-items: center;
        }
        #user-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px 8px 10px 0;
            font-size: 1.1rem;
            background: transparent;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            caret-color: var(--primary-accent);
            position: relative;
        }
        #user-input:focus {
            outline: none;
        }
        #send-button {
            border: none;
            background: var(--primary-accent);
            color: #fff;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            font-size: 1.2rem;
            box-shadow: 0 0 8px #007aff33;
            transition: background 0.2s, box-shadow 0.2s;
        }
        #send-button:hover {
            background: #fff;
            color: var(--primary-accent);
            box-shadow: 0 0 16px #007aff33;
        }
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 10px 24px;
            color: var(--primary-accent);
            font-family: 'Inter', sans-serif;
        }
        .typing-indicator .dot {
            width: 8px; height: 8px; background-color: var(--primary-accent); border-radius: 50%; animation: bounce 1.2s infinite;
        }
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.15s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.3s; }
        @keyframes bounce { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-6px); } }
        @media (max-width: 768px) {
            #chat-container { width: 100vw; height: 100vh; border-radius: 0; }
            .message { max-width: 98%; }
            #header { padding: 12px 8px; }
            #chat-window { padding: 12px 4px 8px 4px; }
            #bottom-container { padding: 8px 4px; }
            #input-container { padding: 2px 2px; }
            .message-bubble { font-size: 0.98rem; padding: 10px 12px; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <div style="display: flex; align-items: center;">
                <img src="static/images/atharlogo.png" alt="Athar Logo" style="width: 48px; height: 48px; border-radius: 8px;">
                <h1 style="margin-left: 12px;">Athar Assistant</h1>
            </div>
            <button id="theme-toggle" title="Toggle Dark Mode">🌙</button>
        </div>
        <div id="chat-window">
            <!-- Initial message is now handled by the welcome function in JS -->
        </div>
        <div class="typing-indicator">
            <span style="font-size: 1rem; color: var(--primary-accent); margin-right: 5px;">Assistant is typing</span>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div id="bottom-container">
            <div id="input-container">
                <form id="chatForm" style="display: flex; width: 100%;">
                    <input type="text" id="user-input" placeholder="e.g., 'CPE342' or 'Dr. Hana'" autocomplete="off">
                    <button type="submit" id="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chatForm');
            const userInput = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.querySelector('.typing-indicator');
            const themeToggle = document.getElementById('theme-toggle');

            // Theme management
            function initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            }
            function updateThemeIcon(theme) {
                themeToggle.innerHTML = theme === 'dark' ? '☀️' : '🌙';
                themeToggle.title = theme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            }
            themeToggle.addEventListener('click', toggleTheme);
            

            function welcome() {
                const welcomeData = {
                    text: "👋 Welcome to Athar Assistant! I can help you find course information, professor office hours, and study plans. What would you like to do?",
                    buttons: ["Find a Course", "Find a Professor", "View a Study Plan"]
                };
                appendMessage(welcomeData, 'bot');
            }

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = userInput.value.trim();
                if (message) {
                    sendMessage(message);
                    userInput.value = '';
                }
            });
            function sendMessage(message) {
                appendMessage(message, 'user');
                showTypingIndicator(true);
                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => response.json())
                .then(data => {
                    showTypingIndicator(false);
                    appendMessage(data.response, 'bot');
                })
                .catch((error) => {
                    showTypingIndicator(false);
                    console.error('Error:', error);
                    appendMessage('Sorry, something went wrong. Please try again.', 'bot');
                });
            }
            function appendMessage(data, sender) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message', `${sender}-message`);
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble');

                const messageText = (sender === 'user') ? data : data.text;
                if (typeof messageText !== 'string') return; // Failsafe

                let processedMessage = messageText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                processedMessage = processedMessage.replace(/\n/g, '<br>');
                messageBubble.innerHTML = processedMessage;
                messageContainer.appendChild(messageBubble);

                if (sender === 'bot' && data.buttons && data.buttons.length > 0) {
                    const buttonsContainer = document.createElement('div');
                    buttonsContainer.className = 'message-buttons';
                    data.buttons.forEach(btnText => {
                        const button = document.createElement('button');
                        button.className = 'quick-action-btn';
                        button.textContent = btnText;
                        button.onclick = () => {
                            sendMessage(btnText);
                            buttonsContainer.querySelectorAll('.quick-action-btn').forEach(btn => {
                                btn.disabled = true;
                                btn.style.opacity = '0.6';
                                btn.style.cursor = 'not-allowed';
                            });
                        };
                        buttonsContainer.appendChild(button);
                    });
                    messageContainer.appendChild(buttonsContainer);
                }

                chatWindow.appendChild(messageContainer);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
            function showTypingIndicator(show) {
                typingIndicator.style.display = show ? 'flex' : 'none';
                if (show) {
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            }
            // Initialize
            initTheme();
            welcome();
        });
    </script>
</body>
</html>
